<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuratore Targhe - Lo Realizzo</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Lato&family=Allura&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Contenuto identico alla versione precedente -->
  <!-- ... (mantieni tutto il markup esistente) ... -->

  <!-- Aggiungi questi nuovi controlli PRIMA del bottone "Salva Anteprima" -->
  <div class="form-group">
    <label class="form-label">Fissaggio</label>
    <select class="mounting-selector">
      <option value="Biadesivo">Biadesivo</option>
      <option value="Con fori e biadesivo">Con fori e biadesivo</option>
    </select>
  </div>

  <div class="form-group">
    <label class="form-label">Quantità</label>
    <input type="number" class="quantity-input" min="1" value="1">
  </div>

  <div class="form-group">
    <label class="form-label">Targhetta citofono (facoltativa)</label>
    <button class="toggle-intercom">Aggiungi targhetta citofono (+3,99 €)</button>
    <div class="intercom-fields" style="display:none">
      <input type="text" class="intercom-input" placeholder="Riga 1 - Citofono" maxlength="36">
      <input type="text" class="intercom-input" placeholder="Riga 2 - Citofono" maxlength="30">
      <div class="intercom-preview"></div>
    </div>
  </div>

  <div class="form-group">
    <label class="form-label">Numero WhatsApp</label>
    <input type="tel" class="whatsapp-input" placeholder="Es. +39 345 1234567">
    <p class="hint">Per eventuali chiarimenti sulla personalizzazione</p>
  </div>

  <div class="form-group">
    <label class="form-label">Note</label>
    <textarea class="notes-input" rows="3" placeholder="Richiesta particolari..."></textarea>
  </div>

  <div class="total-price">Totale: € <span>13.90</span></div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
