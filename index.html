<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuratore Targhe</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Roboto&display=swap" rel="stylesheet">
  <style>
    .targa-preview {
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .citofono-preview {
      width: 150px;
      height: 40px;
      font-size: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen py-8">
  <div class="container mx-auto px-4">
    <div class="bg-white rounded-xl shadow-xl overflow-hidden max-w-3xl mx-auto">
      <!-- Header -->
      <div class="bg-yellow-400 py-4 px-6 text-center">
        <h1 class="text-2xl font-bold text-gray-800">PERSONALIZZA LA TUA TARGA</h1>
      </div>

      <!-- Corpo -->
      <div class="p-6 space-y-6">
        <!-- Anteprima Targa -->
        <div id="targa-preview" class="targa-preview bg-[url('https://cdn.shopify.com/s/files/1/0871/1431/8172/files/oro.jpg')]">
          <div id="anteprima-testo" class="text-center text-4xl font-bold text-black font-caveat"></div>
        </div>

        <!-- Controlli -->
        <div class="space-y-6">
          <!-- Sezione Colore -->
          <div>
            <h2 class="font-semibold mb-3">Colore:</h2>
            <div class="flex gap-4">
              <button onclick="cambiaColore('oro')" class="p-2 border-2 border-yellow-300 rounded-lg hover:shadow-md transition">
                <img src="https://cdn.shopify.com/s/files/1/0871/1431/8172/files/oro.jpg" class="w-24 h-auto rounded-md" alt="Oro">
              </button>
              <button onclick="cambiaColore('argento')" class="p-2 border-2 border-gray-300 rounded-lg hover:shadow-md transition">
                <img src="https://cdn.shopify.com/s/files/1/0871/1431/8172/files/argento.jpg" class="w-24 h-auto rounded-md" alt="Argento">
              </button>
            </div>
          </div>

          <!-- Sezione Testo -->
          <div>
            <label class="block font-medium mb-2">Testo Targa (max 20 caratteri):</label>
            <input type="text" id="testo-targa" maxlength="20" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-400" 
                  placeholder="Scrivi il testo per la targa" oninput="aggiornaAnteprima()">
          </div>

          <!-- Sezione Font -->
          <div>
            <label class="block font-medium mb-2">Stile Font:</label>
            <select id="select-font" onchange="cambiaFont(this.value)" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-400">
              <option value="'Caveat', cursive">Caveat (manoscritto)</option>
              <option value="'Roboto', sans-serif">Roboto (moderno)</option>
              <option value="'Times New Roman', serif">Times (classico)</option>
            </select>
          </div>

          <!-- Sezione Extra -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Decorazioni -->
            <div class="flex items-center">
              <input type="checkbox" id="decorazioni" onchange="toggleDecorazioni()" class="h-5 w-5 text-yellow-500 focus:ring-yellow-400">
              <label for="decorazioni" class="ml-2">Aggiungi decorazioni (+1.90€)</label>
            </div>
            
            <!-- Citofono -->
            <div class="flex items-center">
              <input type="checkbox" id="citofono" onchange="toggleCitofono()" class="h-5 w-5 text-yellow-500 focus:ring-yellow-400">
              <label for="citofono" class="ml-2">Targhetta citofono (+3.99€)</label>
            </div>
          </div>

          <!-- Sezione Citofono (nascosta inizialmente) -->
          <div id="campo-citofono" class="hidden space-y-3">
            <div>
              <label class="block font-medium mb-1">Testo Citofono Linea 1:</label>
              <input type="text" id="citofono-linea1" maxlength="15" class="w-full border rounded-lg px-3 py-1 text-sm">
            </div>
            <div>
              <label class="block font-medium mb-1">Testo Citofono Linea 2:</label>
              <input type="text" id="citofono-linea2" maxlength="15" class="w-full border rounded-lg px-3 py-1 text-sm">
            </div>
            <div class="flex justify-center">
              <div id="citofono-preview" class="citofono-preview bg-gray-200 rounded border border-gray-400 text-center">
                <div id="anteprima-citofono-linea1" class="font-bold"></div>
                <div id="anteprima-citofono-linea2"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Pulsante -->
        <button onclick="aggiungiAlCarrello()" class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center">
          <i class="fas fa-cart-plus mr-2"></i> AGGIUNGI AL CARRELLO - <span id="prezzo-totale">13.90</span>€
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
