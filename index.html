<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuratore Targhe</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .targa-preview {
      background-image: url('https://cdn.shopify.com/s/files/1/0871/1431/8172/files/oro.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden max-w-2xl mx-auto">
      <!-- Anteprima -->
      <div class="targa-preview h-64 flex items-center justify-center text-center p-8">
        <div id="anteprima-testo" class="text-4xl font-bold text-black"></div>
      </div>

      <!-- Controlli -->
      <div class="p-6 space-y-4">
        <div>
          <label class="block font-medium mb-2">Colore:</label>
          <div class="flex gap-4">
            <button onclick="cambiaColore('oro')" class="p-2 border rounded-lg hover:border-yellow-400">
              <img src="https://cdn.shopify.com/s/files/1/0871/1431/8172/files/oro.jpg" class="w-20 h-auto">
            </button>
            <button onclick="cambiaColore('argento')" class="p-2 border rounded-lg hover:border-gray-400">
              <img src="https://cdn.shopify.com/s/files/1/0871/1431/8172/files/argento.jpg" class="w-20 h-auto">
            </button>
          </div>
        </div>

        <div>
          <label class="block font-medium mb-2">Testo:</label>
          <input type="text" id="testo-targa" class="w-full border rounded-lg px-4 py-2" 
                 placeholder="Scrivi il tuo testo" oninput="aggiornaAnteprima()">
        </div>

        <button onclick="aggiungiAlCarrello()" class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-3 px-4 rounded-lg transition">
          <i class="fas fa-cart-plus mr-2"></i> Aggiungi al Carrello - â‚¬13.90
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
